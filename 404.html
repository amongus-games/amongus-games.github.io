<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Among Us Games</title>
      <link rel="icon" href="/images/favicon.png" sizes="32x32">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.5), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.5), transparent),
                radial-gradient(2px 2px at 160px 30px, #fff, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 3s linear infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 2rem;
            max-width: 800px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 107, 107, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 107, 107, 0.8), 0 0 40px rgba(255, 107, 107, 0.3); }
        }

        .crewmate {
            width: 150px;
            height: 180px;
            margin: 0 auto 2rem;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .crewmate-body {
            width: 100%;
            height: 120px;
            background: #ff6b6b;
            border-radius: 50px 50px 30px 30px;
            position: relative;
            border: 4px solid #d63031;
        }

        .crewmate-visor {
            width: 70px;
            height: 50px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            border-radius: 35px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid #2d3436;
        }

        .crewmate-legs {
            display: flex;
            justify-content: space-between;
            position: absolute;
            bottom: -30px;
            left: 20px;
            right: 20px;
        }

        .leg {
            width: 25px;
            height: 30px;
            background: #ff6b6b;
            border-radius: 0 0 15px 15px;
            border: 2px solid #d63031;
            border-top: none;
        }

        .message {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .submessage {
            color: #ddd;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
            color: white;
            box-shadow: 0 4px 15px rgba(253, 203, 110, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-crewmate {
            position: absolute;
            width: 40px;
            height: 50px;
            opacity: 0.3;
            animation: drift 15s linear infinite;
        }

        .floating-crewmate:nth-child(1) {
            top: 20%;
            left: -50px;
            animation-delay: 0s;
            background: #74b9ff;
        }

        .floating-crewmate:nth-child(2) {
            top: 60%;
            right: -50px;
            animation-delay: 5s;
            background: #a29bfe;
            animation-direction: reverse;
        }

        .floating-crewmate:nth-child(3) {
            top: 40%;
            left: -50px;
            animation-delay: 10s;
            background: #fd79a8;
        }

        @keyframes drift {
            0% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(25vw) rotate(90deg); }
            50% { transform: translateX(50vw) rotate(180deg); }
            75% { transform: translateX(75vw) rotate(270deg); }
            100% { transform: translateX(100vw) rotate(360deg); }
        }

        .footer-info {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            
            .message {
                font-size: 1.2rem;
            }
            
            .submessage {
                font-size: 1rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>

    <div class="floating-elements">
        <div class="floating-crewmate"></div>

    <div class="container">
        <div class="error-code">Game Over</div>
        
        <div class="crewmate">
            <div class="crewmate-body">
                <div class="crewmate-visor"></div>
                <div class="crewmate-legs">
                    <div class="leg"></div>
                    <div class="leg"></div>

        <h1 class="message">Opps You found Secret Page!</h1>

        <div class="buttons">
            <a href="/" class="btn btn-primary" onclick="navigateHome()">ðŸš€ Back to Home</a>
            <a href="/category/2-player.html" class="btn btn-secondary" onclick="navigateGames()">ðŸŽ® Browse Games</a>

    <script>
        // Add some interactive elements
        function navigateHome() {
            // In a real site, this would navigate to the home page
            console.log('Navigating to home page...');
        }

        function navigateGames() {
            // In a real site, this would navigate to the games page
            console.log('Navigating to games page...');
        }

        // Add click effect to the main crewmate
        document.querySelector('.crewmate').addEventListener('click', function() {
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = 'float 3s ease-in-out infinite';
            }, 10);
        });

        // Add some random sparkle effects
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'absolute';
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            sparkle.style.background = 'white';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.animation = 'sparkle 2s linear forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        // Create sparkles periodically
        setInterval(createSparkle, 1000);
    </script>
